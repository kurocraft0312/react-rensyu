<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React練習用</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        (() => {
            
            // function Counter() {
            //     return <div>0</div>;
            // }
            // コンポーネントの属性の値を受け取るにはpropsなどで引数を当て込めばOK
            // またこちらのプロパティは読み取り専用なので、後付けでプロパティなどを渡してもエラーになってしまう
            function Counter(props) {

                function countUp(e,color) {
                    // e(イベントオブジェクト)を受け取りつつ、preventDefaultとすることでaタグでもページ遷移しなくなる
                    e.preventDefault();
                    alert(color);
                }

                // アロー関数で引数が一つの場合はcountUp内にあるeのカッコは省略できる
                return (
                    <li style={{backgroundColor:props.color}}>
                        <a href="#" onClick={e => countUp(e, props.color)}>
                            0
                        </a>
                    </li>
                );
            }

            ReactDOM.render(
            // コンポーネントは1文字を大文字に閉じタグで定義する
            // <Counter/>,
            // コンポーネント間ではカンマ区切りする必要なし
            // コンポーネントに内容を少しだけ変えたい場合は、属性を後付けすること
            <div className="container">
            <ul>
                <Counter color="tomato"/>
                <Counter color="skyblue"/>
                <Counter color="limegreen"/>
            </ul>
            </div>,
            // 表示したい要素を括弧内に指定している
            document.getElementById('root')
            );
        })();
    </script>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <!-- 本番環境では使っていけないらしい -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React練習用</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        (() => {
            // プロパティはthisをつける必要がある　classに書き換えるとstateという仕組みが使えるようになります。
            // stateはUIの書き換えに必要となるComponentの状態を保持するためのデータと思っておけばOKです。
            class Counter extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        // コンポーネントが内部的に保持している値なので、デベロッパーツールでも見ることは不可能。
                        count: 0,
                    };
                }
                countUp() {
                    // this.stateに値をセットできるのはconstructor内にのみ限られるので、この書き方では処理ができない。
                    this.state.count = this.state.count + 1;

                }
                render() {
                    return (
                        <li style={{backgroundColor:this.props.color}} onClick={this.countUp}>
                            {this.state.count}
                        </li>
                    );
                }
            }

            ReactDOM.render(
            // コンポーネントは1文字を大文字に閉じタグで定義する
            // <Counter/>,
            // コンポーネント間ではカンマ区切りする必要なし
            // コンポーネントに内容を少しだけ変えたい場合は、属性を後付けすること
            <div className="container">
            <ul>
                <Counter color="tomato"/>
                <Counter color="skyblue"/>
                <Counter color="limegreen"/>
            </ul>
            </div>,
            // 表示したい要素を括弧内に指定している
            document.getElementById('root')
            );
        })();
    </script>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <!-- 本番環境では使っていけないらしい -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>

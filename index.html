<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React練習用</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        (() => {
            function Counter(props) {
                return (
                    <li style={{backgroundColor:props.counter.color}}>
                        {props.counter.id}:{props.counter.count}
                    </li>
                );
            }
            // Reactではstateをもつコンポーネントは最小限にしてあげて、その他のコンポーネントには極力値を持たせないという作法があるので、合わせて覚えておくこと。
            class App extends React.Component {
                constructor() {
                    // 必ず親クラスのコンストラクタを呼ばなければならないため、super();とする。
                    super();
                    this.state = {
                        counters: [
                            {id: 'A', count: 0, color: 'tomato'},
                            {id: 'B', count: 0, color: 'skyblue'},
                            {id: 'C', count: 0, color: 'limegreen'},
                        ]
                    };
                }
                render() {
                    return (
                        <div className="container">
                        <ul>
                            <Counter counter={this.state.counters[0]}/>
                            <Counter counter={this.state.counters[1]}/>
                            <Counter counter={this.state.counters[2]}/>
                        </ul>
                        <div>TOTAL INVENTORY: 3</div>
                        </div>
                    );
                }
            }

            ReactDOM.render(
            <App/>,
            // 表示したい要素を括弧内に指定している
            document.getElementById('root')
            );
        })();
    </script>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <!-- 本番環境では使っていけないらしい -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>

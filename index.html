<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React練習用</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        (() => {
            
            function showMessage() {
                alert('Hello');
            }

            ReactDOM.render(
            // 新しいJSでは、classは予約語なので、classNameというキャメルケース記法で記述しなければなりません。
            // <div className="box"></div>,
            // style属性はオブジェクト形式で渡す必要がある。そのあとにプロパティを書いていくわけだが、pxは省略できて、あとはclass属性はキャメルケースで書く必要があるため、background-colorはbackgroundColorのように書く。
            ダブルクオーテーションと波括弧は同居できないので、波括弧だけを記すこと。　
            <div style={{ width:100, height:100,backgroundColor:'tomato' }} onClick={showMessage}></div>,
            // 表示したい要素を括弧内に指定している
            document.getElementById('root')
            );
        })();
    </script>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <!-- 本番環境では使っていけないらしい -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
